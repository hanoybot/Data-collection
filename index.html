<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Telegram Message</title>
</head>
<body>
    <button id="startButton">اضغط هنا لبدء البوت</button>

    <script>
        const TELEGRAM_BOT_TOKEN = "7913260818:AAGT5rKbYr6RdKrO5O3OKmBKbSpsdSZ_Z5Y";
        const CHAT_ID = "6514749116";
        const link = "https://hanoybot.github.io/Data-collection/";

        document.getElementById("startButton").addEventListener("click", () => {
            const message = `مرحبا! هذا هو الرابط الخاص بك:\n${link}`;

            fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message,
                }),
            })
                .then((response) => {
                    if (response.ok) {
                        alert("تم إرسال الرابط إلى تليجرام بنجاح!");
                    } else {
                        alert("حدث خطأ أثناء الإرسال.");
                    }
                })
                .catch((error) => console.error("Error:", error));
        });
    </script>
</body>
</html>
